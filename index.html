<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="top-img">
        <img src="./images/image-equilibrium.jpg" alt="3d cube stood on its tip">
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <div class="card-txt">
        <a href="#">Equilibrium #3429</a>
        <p class="p-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-items">
          <div class="eth-value">
            <img src="./images/icon-ethereum.svg" alt="diamond icon">
            <p>0.041 ETH</p>
          </div>
          <div class="days-lft">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
